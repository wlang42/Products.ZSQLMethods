[tox]
envlist =
   py27,
   py35,
   py36,
   py37,
   py38,
   coverage,
   lint

[testenv]
commands =
    {envbindir}/buildout -c {toxinidir}/buildout.cfg buildout:directory={envdir} buildout:develop={toxinidir} bootstrap
    {envbindir}/buildout -c {toxinidir}/buildout.cfg buildout:directory={envdir} buildout:develop={toxinidir} install test
    coverage run {envbindir}/test
deps =
    setuptools
    zc.buildout
    coverage
setenv =
    COVERAGE_FILE=.coverage.{envname}
skip_install = true

[testenv:coverage]
basepython = python3.6
commands =
    coverage erase
    coverage combine
    coverage html
    coverage xml
    coverage report
deps =
    {[testenv]deps}
setenv =
    COVERAGE_FILE={toxinidir}/.coverage

[testenv:lint]
basepython = python3.6
commands_pre =
    mkdir -p {toxinidir}/parts/lint
commands =
    isort --check-only --diff --recursive {toxinidir}/src setup.py
    - flake8 --format=html src tests setup.py
    flake8 src tests setup.py
deps =
    isort
    flake8
    # helper to generate HTML reports:
    flake8-html
    # Useful flake8 plugins that are Python and Plone specific:
    flake8-coding
    flake8-debugger
    flake8-deprecated
    flake8-todo
    flake8-isort
    mccabe
    flake8-blind-except
    flake8-commas
    flake8-string-format
    flake8-quotes
whitelist_externals =
    mkdir
