[buildout]
extends = https://zopefoundation.github.io/Zope/releases/4.x/versions-prod.cfg
develop = .
parts =
    interpreter
    test

[interpreter]
recipe = zc.recipe.egg
interpreter = py
eggs =
    Products.ZSQLMethods
    tox<3.8

[test]
recipe = zc.recipe.testrunner
defaults = ['-cv']
eggs =
    Products.ZSQLMethods
